<h1>Property binding [name] para propiedades</h1>
<button [disabled]="btnDisable"> Enviar</button>
<input type="text" [value]="person.name">
<progress max="100" [value]="age"></progress>

<h1>String interpolation</h1>
<h2>{{ 'Hola mundo'.repeat(5) }}</h2>
<p>3 +3 = {{ 3 +3}} </p>
<h3> Hola soy, {{ person.name }} y tengo {{ person.age }}</h3>

<img src="{{ img }}" alt="imagen">
